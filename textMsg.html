<!DOCTYPE html>

<html lang=en>

<head>
    <title> Text Messaging</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="img/msgBubble.png">
    <script src="https://use.fontawesome.com/3e2ffaf7f7.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />

</head>


<body>

  <div class="textContainer">
    <header>
      <div class="carrierInfo">

        <div>
          <i class="fa fa-bar-chart" aria-hidden="true"></i>
          <span>Verizon</span>
          <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>

        <div>
          <span> 2:29PM </span>
        </div>
        <div>
          <i class="fa fa-lock" aria-hidden="true"></i>
          <span>84%</span>
          <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
        </div>
      </div>

      <div class="communicationInfo">
        <div><i class="fa fa-chevron-left" aria-hidden="true"></i>
          <span>Messages</span>
        </div>
        <span>DAD</span>
        <span>Contact</span>
      </div>
    </header>

    <main>

      <div class="chat chatright">
        <div>
          Dad there's a moth on the outside of the bathroom door. Can you get rid of it?
        </div>
      </div>

      <div class="chat chatright">
        <div>
          Pls hurry cause I'm gonna cry!
        </div>
      </div>

      <div class="chat chatright">
        <div>
          Dad!
        </div>
      </div>

      <div class="chat chatright">
        <div>
          Dad!
        </div>
      </div>

      <div class="chat chatleft">
        <div>
          Dad is dead. You're next. Love, Moth
        </div>
      </div>

    </main>

    <footer>

      <i class="fa fa-camera" aria-hidden="true"></i>
      <form class="sendText">
        <input type="text" id="textMsg" placeholder="Type Text Here" />
      </form>
      <button id="sendButton">Send</button>


      <i class="fa fa-square-o blackGradient2" aria-hidden="true"></i>

    </footer>

  </div>


</body>

</html>
